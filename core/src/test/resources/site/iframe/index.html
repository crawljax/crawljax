<html>
<head>
<title>Window with iframe</title>
</head>
<script language="javascript" src="../js/jquery.js"
	type="text/javascript"></script>

<script type="text/javascript">
	function doLoad(textf) {

		$('#content').html(textf);

	}
</script>
<style>
a {
	display: block
}
</style>
<body>
	<div>
		<p>This document contains an iframe</p>
		<a href="javascript:void(0)" id="top-click-1"
			onclick="doLoad('some text')">load-c1</a> <a
			href="javascript:void(0)" id="top-click-2"
			onclick="doLoad('second text from top')">load-c6</a> <a
			href="javascript:void(0)" id="top-click-3"
			onclick="doLoad('third text from top')">load-c7</a>
	</div>
	<IFRAME id="frame0" src="iframe.html" width="400" height="500"
		scrolling="auto" frameborder="1"> </IFRAME>
	<IFRAME id="frame1" src="iframe2.html" width="400" height="500"
		scrolling="auto" frameborder="1"> </IFRAME>

	<div style="background-color: #ccc;" id="content">This is where the content will be</div>


</body>

</html>
