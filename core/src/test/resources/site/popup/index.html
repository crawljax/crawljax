<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Crawljax testSite</title>
<script language="javascript" src="../lib/jquery-2.0.3.min.js" type="text/javascript"></script>

<script type="text/javascript">

function doAlert() {
 alert("Welcome!");
}

function doPrompt() {
 prompt("Welcome!");
}

function doConfirm() {
 confirm();
}

function doLoad(textf){
     
	$('#content').html(textf);
	
}

function confirmation() {
	var answer = confirm("Leave?");
	if (answer){
		doLoad("confirmed");
	}
	else{
		doLoad("rejected");
	}
}

</script>


</head>
<body bgcolor="white">
<ul id="tests">
	<li><a href="javascript:void(0)" onclick="doAlert()">alert me!</a></li>
	<li><a href="javascript:void(0)" onclick="doPrompt()">prompt me!</a></li>
	<li><a href="javascript:void(0)" onclick="doConfirm()">confirm me!</a></li>
	<li><a href="javascript:void(0)" onclick="doLoad('some text')">load</a></li>
	<li><a href="javascript:void(0)" onclick="confirmation()">leave?</a></li>
</ul>
<div id="content"></div>
</body>
</html>
