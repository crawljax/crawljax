# Automatically check formatting of Java files using Google Java Style guidelines.

name: Format

on: 
  pull_request:
    branches: [ "master" ]

jobs:

  formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: axel-op/googlejavaformat-action@v3
        with:
          args: "--replace"
          skip-commit: true
      - name: Print diffs
        run: git --no-pager diff --exit-code
