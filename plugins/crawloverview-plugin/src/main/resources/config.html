#set ( $page = "config") #set( $baseUrl = ".")
<section id='crawlConfig'>
	<div class="page-header">
		<h1>Crawl configuration</h1>
	</div>
	<table class="table table-bordered table-striped">
		<tbody>
			#foreach ($mapEntry in $config.entrySet())
			<tr>
				<td>${mapEntry.key}</td> 
				#if( ! $mapEntry.value )
				<td><p class="muted">undefined</p></td> 
				#else
				<td>${mapEntry.value}</td> 
				#end
			</tr>
			#end
		</tbody>
	</table>
</section>
#parse ( "version.html" )
