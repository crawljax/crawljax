<section id='versionInfo'>
	<div class="page-header">
		<h1>Version info</h1>
	</div>
	<table class="table table-bordered table-striped">
		<tbody>
			<tr>
				<td>Crawljax version</td>
				<td>${project.version}</td>
			</tr>
			<tr>
				<td>Git revision</td>
				<td>${git.commit.id}</td>
			</tr>
			<tr>
				<td><a href="https://www.kernel.org/pub/software/scm/git/docs/git-describe.html">Git describe</a></td>
				<td>${git.commit.id.describe}</td>
			</tr>
			<tr>
				<td>Build time</td>
				<td><time>${git.build.time}</time></td>
			</tr>
		</tbody>
	</table>
</section>
